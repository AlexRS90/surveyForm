<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="style.css">    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <p>Name</p>
        <input type="text" placeholder="Enter your name" id="name">
        <p>Email</p>
        <input type="text" placeholder="Enter your Email" id="email">
        <p>Age</p>
        <input type="number" placeholder="Enter your age" id="number" min="16" max="100">
        <p>Which option best describes your current role?</p>
        <select name="" id="dropdown">
            <option value="Student">Student</option>
            <option value="Full time job">Full time job</option>
        </select>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />Definitely</input
            ><br></label
          >
          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />Maybe</input
            ><br></label
          >
          <label
            ><input
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="input-radio"
            />Not sure</input
            ><br></label
          >
        <p>What would you like to see improved?</p>
        <label>
            <input name="prefer" type="checkbox" value="frontend-projects">Front end projects</input><br>
        </label>
        <label>
            <input name="prefer" type="checkbox" value="backend-projects">Back end projects</input><br>
        </label>
        <label>
            <input name="prefer" type="checkbox" value="data-visualization">Data visualization</input><br>
        </label>
        <p>Any comments or suggestions?</p>
        <div class="textarea">
            <textarea name="comments" id="textarea" cols="30" rows="10"></textarea><br>
        </div>
        <div class="button-area">
            <button id="submit-button" type="submit">submit</button>
        </div>
        
    </form>
    
</body>
</html>
